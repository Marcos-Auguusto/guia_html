<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Hello, HTML5</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
<body>
    <header>
        <hgroup>
            <h1>My Site Name</h1>
            <h2>My Site Slogan</h2>
        </hgroup>
        <nav>
            <ul><!-- Main site nav here --></ul>
        </nav>
    </header>
    <nav>
        <h1>Links Heading</h1>
        <ul><!-- Sidebar links --></ul>
    </nav>
    <section>
        <article>
            <header>
                <h1>Blog Post Title</h1>
                <div class="meta">
                    Published by Joe on
                    <time datetime="2012-05-01T12:30+00:00">
                        01 May 2012 @ 12:30pm
                    </time>
                </div>
            </header>
        </article>
        <progress value="80" max="100"></progress>
    </section>
    <details>
        <summary>Section Heading</summary>
        This is an example of using &lt;details&gt; and &lt; sumary&gt;
        to create collapsible content without using Javascript.
    </details>
    <footer>
        <ul><!-- Footer Links --></ul>
        <!-- Copyright info -->
    </footer>
</body>
</html>
